<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main>
    <h1 class="text-4xl text-center font-bold">Money Master</h1>
    <div class="hero min-h-screen">

      <div class="hero-content flex-col lg:flex-row justify-between items-center gap-16 h-screen mt-8">
        <div class="text-center lg:text-left flex-1">
          <img src="assets/money.png" alt="">
        </div>
        <div class="card shrink-0 w-full max-w-lg h-auto shadow-2xl bg-base-100 ">
          <div class="card-body">
            <h2 class="text-3xl font-bold text-center">Income</h2>
            <div class="form-control flex-row justify-between ">
              <label class="label">
                <span class="label-text font-semibold">Income</span>
              </label>
              <input type="text" class="input input-bordered w-10/12" id="income-value" placeholder="income" />
            </div>
            <h2 class="text-3xl font-bold text-center">Expanse</h2>
            <div class="form-control flex-row justify-between">
              <label class="label">
                <span class="label-text font-semibold">Food</span>
              </label>
              <input type="text" class="input input-bordered w-10/12" id="food-value" />
            </div>
            <div class="form-control flex-row justify-between">
              <label class="label">
                <span class="label-text font-semibold">Rent</span>
              </label>
              <input type="text" class="input input-bordered w-10/12" id="rent-value" />
            </div>
            <div class="form-control flex-row justify-between">
              <label class="label">
                <span class="label-text font-semibold">Cloths</span>
              </label>
              <input type="text" class="input input-bordered w-10/12" id="cloths-value" />
            </div>

            <div class="form-control mt-6 flex items-center">
              <button onclick="calculateExpanse()" class="btn btn-primary w-1/3">Calculate</button>
            </div>
            <div class="flex-col gap-5 mt-4">
              <h3 class="text-3xl text-center font-bold">Total Expense: <span id="total-expanse"></span></h3>
              <h4 class="text-2xl text-center font-bold">Balance: <span id="balance"></span></h4>
              <div class="flex justify-between items-center py-6">
                <div class="form-control flex-row ">
                  <label class="label">
                    <span class="label-text font-semibold">Save</span>
                  </label>
                  <input type="text" class="input input-bordered w-full" id="saving-percentage">
                  <label class="label">
                    <span class="label-text font-semibold">%</span>
                  </label>
                </div>
                <div class="form-control mt-6 flex items-center">
                  <button onclick="calculateSavings()" class="btn btn-primary w-full">Calculate</button>
                </div>
              </div>
              <h3 class="text-2xl text-center  font-bold">Saving Amount: <span id="saving"></span></h3>
              <h4 class="text-xl text-center font-bold">Remaining Amount: <span id="remaining"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
